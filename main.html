<script type="text/template"  id="template_LessonActionsView">
	<div class="lessonActionsWrapper">
		<div class="actionsDisplayTitle">{{{title}}}</div>
		<div class="actionsDisplaySubtitle">{{{subTitle}}}</div>
		{{#showCloseButton}}
		<div class="bb-close closeBtn"></div>
		{{/showCloseButton}}
		<div>
			<div class="actionTrayItem bb-viewLesson {{^viewButtonEnabled}}disabled{{/viewButtonEnabled}}">
				<div class="actionTrayButton viewLessonButton"></div>
				<div class="actionTrayItemLabel">View</div>
			</div>

			{{#showStandardsButton}}
			<div class="actionTrayItem bb-viewStandards {{^standardsButtonEnabled}}disabled{{/standardsButtonEnabled}}">
				<div class="actionTrayButton standardsButton"></div>
				<div class="actionTrayItemLabel">Standards</div>
			</div>
			{{/showStandardsButton}}

			<div class="actionTrayItem bb-viewResources {{^resourcesButtonEnabled}}disabled{{/resourcesButtonEnabled}}">
				<div class="actionTrayButton resourcesButton"></div>
				<div class="actionTrayItemLabel">Resources</div>
			</div>
		</div>
		<div>
			<div class="actionTrayItem bb-assignLesson {{^assignButtonEnabled}}disabled{{/assignButtonEnabled}}">
				<div class="actionTrayButton assignButton"></div>
				<div class="actionTrayItemLabel">Assign</div>
			</div>

			<!-- Only show this button for non custom lessons -->
			{{^editButtonShown}}
			<div class="actionTrayItem bb-customizeLesson {{^customizeButtonEnabled}}disabled{{/customizeButtonEnabled}}">
				<div class="actionTrayButton customizeButton"></div>
				<div class="actionTrayItemLabel">Customize</div>
			</div>
			{{/editButtonShown}}

			<!-- Only show this button for custom lessons -->
			{{#editButtonShown}}
			<div class="actionTrayItem bb-editLesson">
				<div class="actionTrayButton editButton"></div>
				<div class="actionTrayItemLabel">Edit</div>
			</div>
			{{/editButtonShown}}

			<!-- Only show this button for custom lessons -->
			{{#deleteButtonShown}}
			<div class="actionTrayItem bb-deleteCustomLesson deleteCustomLesson">
				<div class="actionTrayButton deleteCustomLesson"></div>
				<div class="actionTrayItemLabel">Delete</div>
			</div>
			{{/deleteButtonShown}}

			<!-- Only show this button for non custom lessons -->
			{{#downloadStateModel}}
			<div class="actionTrayItem downloadWrapper bb-downloadWrapper">
				<div class="actionTrayButton bb-downloadCloudWrapper bb-downloadContentButton downloadProgressWrapper"></div>
				<div class="actionTrayButton bb-manageContentButton manageContentButton"></div>
				<div class="actionTrayItemLabel bb-downloadLabel">Download</div>
				<hmh-spinner class="bb-spinnerContainer spinner hidden"></hmh-spinner>
			</div>
			{{/downloadStateModel}}
		</div>

	</div>
</script>
<script type="text/template" id="template_pinKeyboardView">
    <div class="pinKeyboardView-container top">
	    <div class="innerContainer">
	        <input type="text" id="test-pin-input" class="test-pin-input hidden" maxlength="100" placeholder="enter pin"
	               value=""/>
	
	        <div class="hidden_pin">
	            <div class="pin_title">Enter a passcode</div>
	            <div class="circles">
	                <div class="circle1"></div>
	                <div class="circle2"></div>
	                <div class="circle3"></div>
	                <div class="circle4"></div>
	            </div>
	        </div>
	
	        <table class="ssoPinNumbersKeypad">
	            <tr>
	                <td class="pin_num" data-num="1"><div class="number">1</div>
	                    <div class="characters"> </div>
	                </td>
	                <td class="pin_num" data-num="2"><div class="number">2</div>
	                    <div class="characters">ABC</div>
	                </td>
	                <td class="pin_num" data-num="3"><div class="number">3</div>
	                    <div class="characters">DEF</div>
	                </td>
	            </tr>
	            <tr>
	                <td class="pin_num" data-num="4"><div class="number">4</div>
	                    <div class="characters">GHI</div>
	                </td>
	                <td class="pin_num" data-num="5"><div class="number">5</div>
	                    <div class="characters">JKL</div>
	                </td>
	                <td class="pin_num" data-num="6"><div class="number">6</div>
	                    <div class="characters">MNO</div>
	                </td>
	            </tr>
	            <tr>
	                <td class="pin_num" data-num="7"><div class="number">7</div>
	                    <div class="characters">PQRS</div>
	                </td>
	                <td class="pin_num" data-num="8"><div class="number">8</div>
	                    <div class="characters">TUV</div>
	                </td>
	                <td class="pin_num" data-num="9"><div class="number">9</div>
	                    <div class="characters">WXYZ</div>
	                </td>
	            </tr>
	            <tr>
	                <td style="border-bottom-left-radius: 5px;"></td>
	                <td class="pin_num" data-num="0"><div class="number">0</div></td>
	                <td class="pin_delete" style="border-bottom-right-radius: 5px;">
	                    <div class="characters">DELETE</div>
	                </td>
	            </tr>
	        </table>
        </div>
    	<div class="errorContainer">	
    		<div class="errorMessageBorder">
    			<div class="triangle"></div>
    			<div class="errorMessage"></div>
    		</div>
    	</div>
    </div>
    
    
</script>

<script type="text/template" id="template_LessonExplorerModule_DownloadPopup">
	<div class="notificationWrapper">
		<div class="infoWrapper">
			<div class="textWrapper">
				<div class="notificationPrompt">{{{lessonTitle}}}</div>

		        <hmh-spinner class="spinner bb-spinner hidden" ></hmh-spinner>
		        
                {{#popupTitle}}

                {{/popupTitle}}
			</div>
		</div>

		{{#showOptions}}
			<span class="optionsWrapper">
				<input type="radio" name="dlOption" value="option1" class="option1" id="option1" {{#option1Selected}}checked="checked"{{/option1Selected}} ><label class="dlOptionLabel" for="option1">{{option1Text}}</label><br>

			</span>

				<input type="checkbox" name="dlOption" class="checkbox" id="checkbox1" {{#checkBoxSelected}}checked="checked"{{/checkBoxSelected}} ><label class="dlOptionLabel" for="checkbox1">{{checkboxText}}</label>
			</span>
		{{/showCheckbox}}

        {{#footerMessage}}
			<div class="additionalResourceDownloadMessage">{{footerMessage}}</div>
        {{/footerMessage}}

		<div class="notificationSeparator"></div>

		<div class="buttonWrapper">
			<div class="bb-cancel notificationButton cancelButton"></div>
			<div class="bb-confirm notificationButton confirmButton"></div>
		</div>
	</div>
</script>

<template id="hmh-spinner">

	<style>
		:host {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		

		@-webkit-keyframes loadingSpinnerFade {
			from {
				opacity: 1;
			}
			to {
				opacity: 0.25;
			}
		}

		.outerContainer {
			min-width: 34px;
			min-height: 34px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.loadingSpinner {
			width: 34px;
			height: 34px;
			position: relative;
		}

		.loadingSpinner div {
			width: 4px;
			height: 8px;
			background: #000;
			position: absolute;
			left: 44.5%;
			top: 37%;
			opacity: 0;
			-webkit-animation: loadingSpinnerFade 1s linear infinite;
			-webkit-border-radius: 50px;
			-webkit-box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
		}
		
		:host(.white) .loadingSpinner div {
			background: #FFF;
		}

		.loadingSpinner .bar1 {
			-webkit-transform: rotate(0deg) translate(0, -142%);
			-webkit-animation-delay: 0s;
		}

		.loadingSpinner .bar2 {
			-webkit-transform: rotate(30deg) translate(0, -142%);
			-webkit-animation-delay: -0.9167s;
		}

		.loadingSpinner .bar3 {
			-webkit-transform: rotate(60deg) translate(0, -142%);
			-webkit-animation-delay: -0.833s;
		}

		.loadingSpinner .bar4 {
			-webkit-transform: rotate(90deg) translate(0, -142%);
			-webkit-animation-delay: -0.75s;
		}

		.loadingSpinner .bar5 {
			-webkit-transform: rotate(120deg) translate(0, -142%);
			-webkit-animation-delay: -0.667s;
		}

		.loadingSpinner .bar6 {
			-webkit-transform: rotate(150deg) translate(0, -142%);
			-webkit-animation-delay: -0.5833s;
		}

		.loadingSpinner .bar7 {
			-webkit-transform: rotate(180deg) translate(0, -142%);
			-webkit-animation-delay: -0.5s;
		}

		.loadingSpinner .bar8 {
			-webkit-transform: rotate(210deg) translate(0, -142%);
			-webkit-animation-delay: -0.41667s;
		}

		.loadingSpinner .bar9 {
			-webkit-transform: rotate(240deg) translate(0, -142%);
			-webkit-animation-delay: -0.333s;
		}

		.loadingSpinner .bar10 {
			-webkit-transform: rotate(270deg) translate(0, -142%);
			-webkit-animation-delay: -0.25s;
		}

		.loadingSpinner .bar11 {
			-webkit-transform: rotate(300deg) translate(0, -142%);
			-webkit-animation-delay: -0.1667s;
		}

		.loadingSpinner .bar12 {
			-webkit-transform: rotate(330deg) translate(0, -142%);
			-webkit-animation-delay: -0.0833s;
		}

	</style>

	<div class="outerContainer">
		<div class="loadingSpinner">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
			<div class="bar4"></div>
			<div class="bar5"></div>
			<div class="bar6"></div>
			<div class="bar7"></div>
			<div class="bar8"></div>
			<div class="bar9"></div>
			<div class="bar10"></div>
			<div class="bar11"></div>
			<div class="bar12"></div>
		</div>
	</div>
</template>
	</body>
